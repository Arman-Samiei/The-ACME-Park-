include:
  - ./../infrastructure/docker-compose.yml

services:
  entry-gate:
    container_name: entry-gate
    build:
      context: ../services/entry-gate
    ports:
      - "9080:9080"
    depends_on:
      rabbitmq:
        condition: service_healthy
      service-registry:
        condition: service_healthy

  exit-gate:
    container_name: exit-gate
    build:
      context: ../services/exit-gate
    ports:
      - "9081:9081"
    depends_on:
      rabbitmq:
        condition: service_healthy
      service-registry:
        condition: service_healthy

  lot:
    container_name: lot
    build:
      context: ../services/lot
    ports:
      - "9082:9082"
    depends_on:
      rabbitmq:
        condition: service_healthy
      service-registry:
        condition: service_healthy

  payment-service:
    container_name: payment-service
    build:
      context: ../services/payment-service
    ports:
      - "9083:9083"
    volumes:
      - type: bind
        source: ${PWD}/data
        target: /data
    depends_on:
      rabbitmq:
        condition: service_healthy
      service-registry:
        condition: service_healthy

  permit:
    container_name: permit
    build:
      context: ../services/permit
    ports:
      - "9084:9084"
    volumes:
      - type: bind
        source: ${PWD}/data
        target: /data
    depends_on:
      rabbitmq:
        condition: service_healthy
      service-registry:
        condition: service_healthy

